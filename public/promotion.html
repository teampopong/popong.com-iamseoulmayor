	<body>
		<div id="container" class="rounded-corner5">
		<div id="container2">
			<div style="padding: 30px 50px 10px; text-align: center;">
				<img src="images/ajelection_logo.png" style="height: 40px;"/>
			</div>
		<div id="content">
			<div id="start" style="margin-top: -20px;">
				<p class="start-text">
					애매~한 서울시장 후보,<br>
					간단한 질문에 답하면<br>
					내 성향에 맞는 후보를 알려드립니다! ^^
				</p>
				<div class="button-start button">Start</div>
			</div>
			<div id="result" style="margin-top: -20px;">
				<div class="result-container">
					<p class="result-text">
						응답 분석 결과, 당신과 더욱 잘 맞는 서울시장 후보는<br>
						<span style="display:inline-block; width:10em;">&nbsp;</span>
						<strong class="result-name"></strong>으로 예상됩니다! ^^
					</p>
					<div class="result-indicator"></div>
				</div>
				<div class="result-footer">
					<div class="column"><img class="result-photo rounded-corner5"></img></div>
					<div class="column">
						<span class="button-retry button">다시 하기</span>
						<a class="no-underline" href="http://www.popong.com/iamseoulmayor#pledge-panel" target="_blank"><div class="button">공약 자세히 보기</div></a>
						<div class="button-share-fb button">페이스북 친구들에게 알려주기</div>
						<div class="button-share-twitter button">트위터 친구들에게 알려주기</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
		<div id="template-question" class="question">
			<div class="pledge-header">
				<h2>어느 쪽 의견에 더 동의하시나요? <span class="category"></span></h2>
				<span class="button-back button">뒤로가기</span>
				<span class="button-home button">처음으로</span>
				<div class="position-indicator"></div>
			</div>
			<div class="pledge-container">
				<div class="pledge left"><ul></ul></div>
				<span class="vs">vs.</span>
				<div class="pledge right"><ul></ul></div>
			</div>
		</div>

		<script type="text/javascript" src="javascripts/json2.js"></script>
		<script type="text/javascript" src="javascripts/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="javascripts/underscore-min.js"></script>
		<script type="text/javascript" src="javascripts/promotion.js"></script>
	</body>
</html>
